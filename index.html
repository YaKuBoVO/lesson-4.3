<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <title>Js-choose</title>
</head>

<body>
   <h1>Hello World!</h1>

   <div class="container">
      <div class="row">
         <ul class="ul-list">
            <li class="list-item">
               <input class="round"  id="ch" type="radio" value="1"><label id="choose" class="active" for="ch">Choose title</label>
               <h3 id="show">Choose title content</h3>
            </li>
            <li class="list-item">
               <input class="round" name="2" id="see" type="radio" value="2">
               <label id="el-see" for="see">Choose description</label>
               <button id="btn-title" type="submit">Submit title<button>
            </li>
            <li class="list-item">
               <input class="round" id="con" type="radio" value="3"> <label id="el-con" for="con">Confirm data</label>
            </li>
         </ul>
         
         <div id="display-none">
            <button id="but-btn">Back</button>
            <button id="sub-btn">Submit description</button> <br>
            <button id="no-back">No, go back</button> 
            <button id="yes-no">Yes, go ahead</button>
         </div>
      </div>
   </div>

   <script src="script.js"></script>
</body>

</html>
